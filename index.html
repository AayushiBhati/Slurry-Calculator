<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slurry Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slurry Calculator</h1>
        <div class="input-group">
            <label for="plantCapacity">Plant Capacity (MTPA):</label>
            <input type="number" id="plantCapacity" placeholder="Enter plant capacity">
        </div>
        <div class="input-group">
            <label for="solMass">Solids by Mass (%):</label>
            <input type="number" id="solMass" placeholder="Enter solids by mass">
        </div>
        <div class="input-group">
            <label for="solVol">Solids by Volume (%):</label>
            <input type="number" id="solVol" placeholder="Enter solids by volume">
        </div>
        <div class="input-group">
            <label for="slurryDensity">Slurry Density:</label>
            <input type="number" id="slurryDensity" placeholder="Enter slurry density">
        </div>
        <div class="input-group">
            <label for="soldensity">Solid Density:</label>
            <input type="number" id="soldensity" placeholder="Enter solid density">
        </div>
        <div class="input-group">
            <label for="liqdensity">Liquid Density:</label>
            <input type="number" id="liqdensity" placeholder="Enter liquid density">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="results">
            <p id="slurryFlowRate">Slurry Flow Rate: </p>
            <p id="solidsFlowRate">Solids Flow Rate: </p>
            <p id="liquidsFlowRate">Liquids Flow Rate: </p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
