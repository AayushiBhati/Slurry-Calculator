<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slurry Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slurry Calculator</h1>
        <label for="plantCapacity">Plant Capacity (MTPA):</label>
        <input type="number" id="plantCapacity" required>
        
        <label for="solMass">Solids by Mass (%):</label>
        <input type="number" id="solMass" required>
        
        <label for="solVol">Solids by Volume (%):</label>
        <input type="number" id="solVol" required>
        
        <label for="slurryDensity">Slurry Density:</label>
        <input type="number" id="slurryDensity" required>
        
        <label for="soldensity">Solid Density:</label>
        <input type="number" id="soldensity" required>
        
        <label for="liqdensity">Liquid Density:</label>
        <input type="number" id="liqdensity" required>
        
        <button onclick="calculate()">Calculate</button>
        
        <div class="results">
            <p id="slurryFlowRate">Slurry Flow Rate (m3/hr): </p>
            <p id="solidsFlowRate">Solids Flow Rate (TPH): </p>
            <p id="liquidsFlowRate">Liquids Flow Rate (TPH): </p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
